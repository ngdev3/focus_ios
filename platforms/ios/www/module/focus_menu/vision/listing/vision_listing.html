
<div ng-controller="vision_listing">

              <div class="container no-padding">
                <ul class="nav navbar-nav top_header">
                    <li class="menu_icon back_icon" ng-click=" back()"><a href="javascript:void(0)"   ><img style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a></li>
                    <li class="logo_name"><a class="text-left back">MY VISION</a></li>
                  
                </ul>
                
              </div>
            </nav>
        
        </div>
        <!-- MOBILE-MENU-AREA END -->
    </header>

                    <div class="content-heading">
                        <h3>{{x.vision_title | ucwords}}</h3>
                    </div>
                    <div class="content-para para-line">
                        <p>{{x.goal_date}}</p>
                    </div>
                </div>

    <script>
    
        $('.digit1 input').keyup(function(){
