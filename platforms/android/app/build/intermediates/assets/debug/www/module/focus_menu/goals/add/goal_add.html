<div ng-controller="goal_add">

	<header class="container-fluid nav-down">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container no-padding">
					<ul class="nav navbar-nav top_header">
						<li class="menu_icon back_icon"><a ng-click="back()" href="javascript:void(0)"><img
									style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a>
						</li>
						<li class="logo_name"><a class="text-left back">New Goal</a></li>

					</ul>

				</div>
			</nav>

		</div>
		<!-- MOBILE-MENU-AREA END -->
	</header>

	<!-- END HEADER -->
	<div class=" pt-5 mt-20">
		<div class="new-goals">
			<div class="form_container">
				<!-- <form> -->
				<!-- <form method="post" class="mui-form" name="loginform" novalidate> -->

				<div class="mui-textfield pl-10 pr-10  col-sm-6 col-xs-12">
					<input type="text" ng-model="goal_name" name="goal_name" placeholder="Enter Your Goal">
				</div>
				<div class="mui-textfield pl-10 pr-10 col-sm-6 col-xs-12 add-date">
					<input type="date" id="date" ng-model="goal_date" dateFormat name="goal_date" placeholder="Add Target Date">
					<span><img src="assets/img/goal-date.png" alt=""></span>
				</div>

				<div class="action-step">Add Action Step</div>

				<div class="mui-textfield pl-10 pr-10 col-sm-6 col-xs-12 set-notify">
					<input type="text" id="name" ng-model="action_step_one" name="action_step_one"
						placeholder="Enter Action Step here">
					<label for="name">Set Notification</label>
					<span><a class="btn trigger_one popup" href="javascript:void(0);"><img
								src="assets/img/my-goal-edit.png" alt=""></a></span>
				</div>

				<div class="mui-textfield pl-10 pr-10 col-sm-6 col-xs-12 set-notify">
					<input type="text" id="name" ng-model="action_step_two" name="action_step_two"
						placeholder="Enter Action Step here">
					<label for="name">Set Notification</label>
					<span><a class="btn trigger_two popup" href="javascript:void(0);"><img
								src="assets/img/my-goal-edit.png" alt=""></a></span>
				</div>

				<div class="mui-textfield pl-10 pr-10 col-sm-6 col-xs-12 set-notify">
					<input type="text" id="name" ng-model="action_step_three" name="action_step_three"
						placeholder="Enter Action Step here">
					<label for="name">Set Notification</label>
					<span><a class="btn trigger_three popup" href="javascript:void(0);"><img
								src="assets/img/my-goal-edit.png" alt=""></a></span>
				</div>

			

						
				<div class="action-step buttton-turn">
					<div class="add-cal">Add To Google Calender</div>
					<div class="turn-off">
						<label class="switch">
							<input type="checkbox" checked>
							<span class="slider round"></span>
						</label>
					</div>
				</div>

				<div class="submit_2btn col-xs-12 text-center">
					<button ng-click="save_goal()" class="save-l">Save</button>
					<button ng-click="click_goal()"  class="share-r">share</button>
				</div>

				<!-- </form> -->
			</div>

		</div>
	</div>

	

	<!--------------popup screen------->




	<div class="modal-wrapper " ng-init="get_days()" id="notification_one">
		<div class="modal pl-20 pr-20">
			<div class="head">
				<a class="btn-close trigger" href="javascript:void(0);"></a>
				<div class="popup-heading">
					<h3>Set Notification</h3>
				</div>
			</div>
			<div class="notify-set-day">
				<div class="weeks">
					<div class="week-head">
						<h3>SET DAY</h3>
					</div>
					<ul class="week-days">
						<li ng-repeat="x in morningfocus" id="select_day_one_{{x.id}}">
							<a href="javascript:void(0)">
								<div class="all-weeks">
									<div class="monday" ng-click="select_day(x.id,'one')">
										<p>{{x.short_name | ucwords}}</p>
									</div>
								</div>
							</a>
						</li>

					</ul>
				</div>
			</div>

			<div class="set-time">
				<div class="set-time-notify new-goals-time">
					<h3>SET TIME</h3>
				</div>
				<div class="timepicker_div">
					<timepicker-pop input-time="notification_one" name="notification_one" ng-model="notification_one"
						required class="input-group" show-meridian='showMeridian'>
					</timepicker-pop>
				</div>
			</div>
			<div class="popup-bttns">
				<div class="cancel-popup mt-30">
					<button class="cancel" ng-click="close_popup('notification_one')">Cancel</button>
				</div>
				<div class="save-popup mt-30">
					<button class="save" ng-click="save_popup('notification_one')">Save</button>
				</div>
			</div>

		</div>
	</div>

	<script>
		$('.digit1 input').keyup(function () {
			if ($(this).val().length == $(this).attr("maxlength")) {
				$(this).next().focus();
			}
		});

	</script>
	<script>
		$(document).ready(function () {
			$('.trigger_one').click(function () {
				$('#notification_one').toggleClass('open');
				$('.page-wrapper').toggleClass('blur');
				return false;
			});
			$('.trigger_two').click(function () {
				$('#notification_two').toggleClass('open');
				$('.page-wrapper').toggleClass('blur');

			});
