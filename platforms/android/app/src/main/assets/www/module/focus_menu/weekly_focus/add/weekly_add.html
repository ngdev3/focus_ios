
<div ng-controller="weekly_add">
   

<header class="container-fluid nav-down">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="container no-padding">
                <ul class="nav navbar-nav top_header">
                    <li class="menu_icon back_icon"><a ng-click="back()" href="javascript:void(0)" ><img style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a></li>
                    <li class="logo_name"><a class="text-left back">WEEKLY FOCUS</a></li>
                </ul>

            </div>
        </nav>

    </div>
    <!-- MOBILE-MENU-AREA END -->
</header>
<!-- END HEADER -->
<div class="privacy_policy pt-10 mt-50">
		<form method="post" name="loginform" novalidate>
    <div class="weeks pd">
		<ul class="week-days">    
			<span ng-repeat="x in morningfocus">

				<li id="select_day_{{x.id}}" style="margin-right: 7px;">
					<a href="javascript:void(0)">
						<div class="all-weeks">
							<div class="monday" ng-click="select_day(x.id)">
								<p>{{x.short_name | ucwords}}</p>
							</div>
						</div>
					</a>
				</li>

			</span>
        </ul>			
    </div>
    
	
        <div class="form-group">
            <div class="set-time-head">
			    <h3>Add Title</h3>
			</div>	
            <!-- <input type="title" class="form-control form-pay" id="title" aria-describedby="emailHelp" placeholder="Enter Title here"> -->
			<input type="title" class="form-control pl-10 pt-20" placeholder="Enter Title here" name="meeting_name"
			ng-model="meeting_name" required>
		</div>
	
	<div class="set-time">
	    <div class="set-time-head">
		    <h3>Set Time</h3>
		</div>
		<div class="timepicker_div">
			<timepicker-pop input-time="set_time" ng-model="set_time" required class="input-group"
				show-meridian='showMeridian'>
			</timepicker-pop>
		</div>
    </div>
    <div class="set-time">
	    <div class="set-time-head">
		    <h3>Set Reminder</h3>
		</div>
		<div class="mui-select my-visn weekly-focuss mr-15">
			<Select class="Select-Min" name="set_reminder" ng-model="set_reminder" required>
				<option value="">Select Min</option>
				<option value="15">15 min</option>
				<option value="30">30 min</option>
				<option value="45">45 min</option>
				<option value="01">1 hr</option>
			</Select>
		</div>
    </div>
	<div class="set-time">
	    <div class="set-time-head">
		    <h3>Set Notification</h3>
		</div>
		
		<div class="timepicker_div">
			<timepicker-pop input-time="set_time_notification" ng-model="set_time_notification" required class="input-group"
				show-meridian='showMeridian'>
			</timepicker-pop>
		</div>
    </div>
    
	<div class="col-sm-12 col-xs-12 pt-15 pb-20 measure-me">
	    <button class="measure">Measure Me</button>
	</div>
	<div class="col-sm-6 col-xs-6 save-me">
	    <button class="measure"  ng-click="save_goal('loginform')">Save</button>
	</div>
	<div class="col-sm-6 col-xs-6 share-me">
	    <button class="measure">Share</button>
	</div>

</form>
</div>
<script>
    $('.digit1 input').keyup(function() {
        if ($(this).val().length == $(this).attr("maxlength")) {
            $(this).next().focus();
        }
    });

</script>
</div>
