<div class="bg" ng-controller="payment_mode" >


  <header class="container-fluid nav-down">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="container no-padding">
                <ul class="nav navbar-nav top_header">
                    <li class="menu_icon back_icon"><a href="javascript:void(0)"><img style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a></li>
                    <li class="logo_name"><a class="text-left back">Payment information</a></li>

                </ul>

            </div>
        </nav>

    </div>
    <!-- MOBILE-MENU-AREA END -->
</header>
<!-- END HEADER -->
<div class="privacy_policy pl-10 pr-10 pt-5 mt-50">
    <div class="remark-us repay-mark">
        <p>Fill out below info to get membership ID.</p>
    </div>
    <div class="login_form-pay">
        <div class="form_container-info">
                <form method="post" class="mui-form" name="loginform" novalidate>

                <div class="mui-textfield pay-info col-sm-6 col-xs-12">
                    <input type="text"  name="fname" ng-model="fname" placeholder="First Name*" required>
                </div>
                <div class="mui-textfield pay-info col-sm-6 col-xs-12">
                    <input type="tel"  name="p_number" ng-model="p_number" placeholder="Phone Number" required>
                </div>

                <div class="mui-textfield pay-info col-sm-6 col-xs-12">
                    <input type="email"  name="email_id" ng-model="email_id" placeholder="Email ID*" required>
                </div>
                <div class="mui-textfield pay-info col-sm-6 col-xs-12">
                    <input type="number"  name="card_num" ng-model="card_num" placeholder="Card Number*" required>
                </div>
                
                <div class="mui-textfield pay-info col-sm-6 col-xs-12">
                    <input type="text" name="name_card" ng-model="name_card" placeholder="Name on Card" required>
                </div> 

                <div class="mui-select pay-info-select payment-select pay-info col-sm-6 col-xs-12" ng-init="plans()">
                    <Select name="select_plans" ng-model="select_plans" required>
                        <option value="">Select Duration</option>
                        <option value="{{x.id}}" ng-repeat="x in morningfocus">{{x.amount}} {{x.currency}} {{x.title}}</option>
                        
                    </Select>
                </div> 
                <div class="mui-select pay-info payment-select col-sm-6 col-xs-12" ng-init="get_method()">
                    <div class="multiselect">
						<div class="selectBox">
						  <select>
							<option>Select Payment Method</option>
						  </select>
						  <div class="overSelect"></div>
						</div>
						<div id="checkboxes">
						    <label class="container" ng-repeat="x in get_pay_method">{{x.title}}
								<input type="radio" name="payment_type" value="{{x.id}}" ng-init="payment_type = '1'" ng-model="payment_type" name="radio" >
								<span class="checkmark"></span>
						    </label>
							
						</div>
					</div>
                </div>   

                <div class="submit_2btn col-xs-12 text-center">
                    <a href="javascript:void(0)" ng-click="get_payment('loginform')">Get Membership</a>
                </div>


            </form>
        </div>
    </div>


</div>
<script>
    $('.digit1 input').keyup(function() {
        if ($(this).val().length == $(this).attr("maxlength")) {
            $(this).next().focus();
        }
    });
var expanded = false;

function showCheckboxes() {
  var checkboxes = document.getElementById("checkboxes");
  if (!expanded) {
    checkboxes.style.display = "block";
    expanded = true;
  } else {
    checkboxes.style.display = "none";
    expanded = false;
  }
}
</script>
</div>
