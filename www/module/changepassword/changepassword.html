<div class="bg" ng-controller="changepassword">


  <header class="container-fluid nav-down">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="container no-padding">
                <ul class="nav navbar-nav top_header">
                    <li class="menu_icon back_icon"><a ng-click="back()" href="javascript:void(0)" ><img style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a></li>
                    <li class="logo_name"><a class="text-left back">Change Password</a></li>

                </ul>

            </div>
        </nav>

    </div>
    <!-- MOBILE-MENU-AREA END -->
</header>
<!-- END HEADER -->
<div class="privacy_policy pl-10 pr-10 pt-40 mt-50">
    <div class="remark-us repay-mark">
       
    </div>
    <div class="login_form-pay-password">
        <div class="form_container-info">
            <form class="mui-form change-password-pay" name="change_pwd" nonvalidate>

                <div class="mui-textfield pay-info col-sm-6 col-xs-12">
                    <input type="password" id="name"  name="old_pwd" ng-model="old_pwd" placeholder="Old Password" required>
                </div>
                <div class="mui-textfield pay-info col-sm-6 col-xs-12">
                    <input type="password" id="name" name="new_pwd" ng-model="new_pwd" placeholder="New Password" required>
                </div>

                <div class="mui-textfield  pay-info col-sm-6 col-xs-12">
                    <input type="password" id="name" name="conf_pwd" ng-model="conf_pwd" placeholder="Confirm Password" required>
                </div>
                 

                <div class="submit_2btn col-xs-12 text-center">
                    <a href="javascript:void(0);" ng-click="pwd_change('change_pwd')">Submit</a>
                </div>


            </form>
        </div>
    </div>


</div>
<script>
    $('.digit1 input').keyup(function() {
        if ($(this).val().length == $(this).attr("maxlength")) {
            $(this).next().focus();
        }
    });

</script>
</div>
