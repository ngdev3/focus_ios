<div ng-controller="meeting_add">


	<header class="container-fluid nav-down">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container no-padding">
					<ul class="nav navbar-nav top_header">
						<li class="menu_icon back_icon"><a ng-click="back()" href="javascript:void(0)"><img
									style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a>
						</li>
						<li class="logo_name"><a class="text-left back">NEW MEETING</a></li>
					</ul>

				</div>
			</nav>

		</div>
		<!-- MOBILE-MENU-AREA END -->
	</header>
	<!-- END HEADER -->
	<div class="privacy_policy pt-20 mt-50">
		<form method="post" name="loginform" novalidate>
			<div class="weeks pd">
				<ul class="week-days">
					<span ng-repeat="x in morningfocus">

						<li id="select_day_{{x.id}}" style="margin-right: 7px;">
							<a href="javascript:void(0)">
								<div class="all-weeks">
									<div class="monday" ng-click="select_day(x.id)">
										<p>{{x.short_name | ucwords}}</p>
									</div>
								</div>
							</a>
						</li>

					</span>
				</ul>
			</div>
			<div class="form-group time-head">
				<div class="set-time-head">
					<h3>Meeting Name</h3>
				</div>
				<input type="title" class="form-control pl-10 pt-20" placeholder="Enter Title here" name="meeting_name"
					ng-model="meeting_name" required>
			</div>

			<div class="form-group time-head">
				<div class="set-time-head mt-20">
					<h3>Add Meeting Goals</h3>
				</div>
				<input type="title" class="form-control pl-10 pt-20" placeholder="Enter Action Step here" id="meeting_0"
					name="meeting_goals[0].campuses" ng-model="meeting_goals[0].campuses" required>
				<input type="title" class="form-control pl-10 pt-20" placeholder="Enter Action Step here" id="meeting_1"
					name="meeting_goals[1].campuses" ng-model="meeting_goals[1].campuses" required>
				<input type="title" class="form-control pl-10 pt-20" placeholder="Enter Action Step here" id="meeting_2"
					name="meeting_goals[2].campuses" ng-model="meeting_goals[2].campuses" required>

			</div>

			<div class="form-group time-head">
				<div class="set-time-head mt-20">
					<h3>Set Date</h3>
				</div>
				<input type="date" class="form-control pl-10 pt-20" dateFormat placeholder="Select Date" name="set_date"
					ng-model="set_date" required>
				<div class="select-date-icon">
					<img src="assets/img/Focus-date-icon.png">
				</div>
			</div>

			<div class="set-time">
				<div class="set-time-head mt-20">
					<h3>Set Time</h3>
				</div>

				<div class="timepicker_div">
					<timepicker-pop input-time="set_time" ng-model="set_time" required class="input-group"
						show-meridian='showMeridian'>
					</timepicker-pop>
				</div>
			</div>
			<div class="set-time">
				<div class="set-time-head mt-20">
					<h3>Set Reminder</h3>
				</div>
				<div class="mui-select reminder-select my-visn weekly-focuss">
					<Select class="Select-Min" name="set_reminder" ng-model="set_reminder" required>
						<option value="">Select Min</option>
						<option value="15">15 min</option>
						<option value="30">30 min</option>
						<option value="45">45 min</option>
						<option value="01">1 hr</option>
					</Select>
				</div>
			</div>
			<div class="set-time">
				<div class="set-time-head mt-20">
					<h3>Set Notification</h3>
				</div>

				<div class="timepicker_div">
					<timepicker-pop input-time="notification" name="notification" ng-model="notification" required
						class="input-group" show-meridian='showMeridian'>
					</timepicker-pop>
				</div>
			</div>

			<div class="col-sm-12 col-xs-12 pt-20 pb-20 save-meeting">
				<button class="meeting-save" ng-click="loginuser('loginform')">save</button>
			</div>

		</form>
	</div>
	<script>
		$('.digit1 input').keyup(function () {
			if ($(this).val().length == $(this).attr("maxlength")) {
				$(this).next().focus();
			}
		});

	</script>
</div>
