<div ng-controller="vision_add">

	<header class="container-fluid nav-down" ng-init="get_choose_background()">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container no-padding">
					<ul class="nav navbar-nav top_header">
						<li class="menu_icon back_icon"><a ng-click="back()" href="javascript:void(0)"><img
									style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a>
						</li>
						<li class="logo_name"><a class="text-left back">MY VISION</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- MOBILE-MENU-AREA END -->
	</header>
	<!-- END HEADER -->
	<div class="body_bg full-height">
		<form method="post" name="loginform" novalidate>
			<div class="my_vision pt-5 mt-35">
				<div class="mui-select my-visn vision-my col-sm-12 col-xs-12">
					<Select class="choose-background1" name="background" ng-model="background" ng-change="select_bg()">
						<option value="">Select Background</option>
						<option value="{{x.id}}" style="color: black;" ng-repeat="x in morningfocus">
							{{x.scheme_color_name}}
						</option>
					</Select>
				</div>
				<div class="multiple-upload">
					<p>Upload Pictures</p>
					<button ng-click="file_uploads()">Choose Files </button>
				</div>
				<div id="uploadPreview"></div>
				<div class="pic-gallery" ng-init="get_collection_image()">
					<div class="upload-image" ng-repeat="x in getdata">
						<div class="uploaded-image">
							<img src="{{url}}/{{x.file_name}}"
								style="padding: 1px;height: 73px;width: 73px;border: 1px solid #ddd;border-radius: 4px;">
						</div>
						<div class="cut-icon" ng-click="delete_image(x.id)">
							<a href="javascript:void(0)"><i class="fa fa-times" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
				<div class="enter-vision">
					<div class="mui-textfield my-vison vision-field col-sm-12 col-xs-12" style="width: 96%;margin-left: 15px;">
						<input type="text" name="vision_name" ng-model="vision_name" placeholder="Enter Your Vision"
							required>
					</div>
				</div>
				<div class="add-goal">
					<div class="mui-textfield my-vison col-sm-12 col-xs-12">
						<input type="date" id="user_dob" name="goal_date" ng-model="goal_date"
							placeholder="Add Goal Achievement" required>
						<div class="calender-icon">
							<img src="assets/img/date-icon.png">
						</div>
					</div>

				</div>
				<div class="col-sm-12 col-xs-12 save-bttn">
					<button class="save" ng-click="save_goal('loginform')">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
