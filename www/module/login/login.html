<div ng-controller="login" id="containernew">  
	<div style='display:none;' class="homes"></div>
	
<div class="login-focus pt-30 mt-30">
    <div class="focus-login">
		<div class="log-img">
		    <img src="assets/img/splash-logo.png">
	    </div>
        <div class="welcome-login pt-30">
		    <h3>WELCOME</h3>
		</div>
	    <div class="login-para">
			<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
		</div>
	</div>
	<div class="sign-up forgot-psswrd">
			<form method="post" name="loginform" novalidate>
        <div class="sign-up-div login-text mb-20 animatedParent animateOnce">
	        <a href="javascript:void(0)" class="sign-up animated fadeInLeft">Log In</a>

        </div>
	    <div class="input-container pr-20 pl-20 animatedParent animateOnce" id="sign_up">

            </div>
	        <div class="sign-up-form mb-20">

            </div>
        </div>

	
        <div class="sign-up-button mt-35 animatedParent animateOnce">
    	    <a href="javascript:void(0)">

		</div>
		
		</form>
		<div class="pswrd-forget">
		    <a href="javascript:void(0)" ng-click="SentToforgot()"><p>Forgot Password?</p></a>
