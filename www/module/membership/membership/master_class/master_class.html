
<div ng-controller="master_class">

  <header class="container-fluid nav-down" ng-init="get_morning_focus()">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="container no-padding">
                <ul class="nav navbar-nav top_header">
                    <li class="menu_icon back_icon"><a ng-click="back()" href="javascript:void(0)"><img style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a></li>
                    <li class="logo_name"><a class="text-left back">Focus Master Class</a></li>

                </ul>

            </div>
        </nav>

    </div>
    <!-- MOBILE-MENU-AREA END -->
</header>
<!-- END HEADER -->
<div class="privacy_policy pl-10 pr-10 pt-5 mt-50">
    <div class="focus-tech" ng-if="truelist">

        <div class="main-video-sprt" ng-repeat="x in morningfocus">
            <div class="play-video">
                <!-- <img src="assets/img/focus-video-1.png" alt=""> -->
                <iframe width="100%" height="220" src="{{trustSrc(x.url)}}" frameborder="0" allowfullscreen></iframe>
      
                <!-- <video src="{{x.url}}"></video> -->
            </div>
            <div class="video-title">
                <p>{{x.title}}</p>
            </div>
        </div>

      

    </div>

    <div   class="no_data_wrapper" ng-if = "!truelist">
            <div>
                <img src="img/no_data_found.png">
                <h3 class="text-center" >Not Found !!!</h3>
            </div>
        </div>

</div>







<script>
    $('.digit1 input').keyup(function() {
        if ($(this).val().length == $(this).attr("maxlength")) {
            $(this).next().focus();
        }
    });

</script>
</div>
