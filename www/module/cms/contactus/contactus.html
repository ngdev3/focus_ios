<div ng-controller="contactus" ng-init="aboutUsInit()">



	<header class="container-fluid nav-down">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container no-padding">
					<ul class="nav navbar-nav top_header">
						<li class="menu_icon back_icon"><a ng-click="back()" href="javascript:void(0)" ><img style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a></li>
						<li class="logo_name"><a class="text-left back">Contact Us</a></li>
	
					</ul>
	
				</div>
			</nav>
	
		</div>
		<!-- MOBILE-MENU-AREA END -->
	</header>
	<!-- END HEADER -->
	<div class="privacy_policy pl-10 pr-10 pt-10 mt-50">
		<div class="remark-us">
			<p><span>You have a remark you want to share with us ? Your questiont hasn’t been answeredin ?Feel free to reach out to us directly. </span><br> <br> We’ll try to answer your requestas soon as possible.</p>
		</div>
			<div class="login_form">
				<div class="form_container">
					<form class="mui-form">
					  
					  <div class="mui-textfield contact-us-field  col-sm-6 col-xs-12">
						<input type="text" id="name" placeholder="Enter Name" required>
						<label for="name"><img src="assets/img/name-icon-1.png" alt="">&nbsp;&nbsp;Name <sup>*</sup></label>
					  </div>
					  <div class="mui-textfield contact-us-field  col-sm-6 col-xs-12">
						<input type="email" id="email" placeholder="Enter email Id" required>
						<label for="email"><img src="assets/img/email-icon-2.png" alt="">&nbsp;&nbsp;Email Id<sup>*</sup></label>
					  </div>
					  <div class="mui-textfield contact-us-field contactmessage col-sm-6 col-xs-12">
						<textarea rows="2" placeholder="Enter Message Here"></textarea>
						<label><img src="assets/img/message-icon-3.png" alt="">&nbsp;&nbsp;Your Message<sup>*</sup></label>
					  </div>
					  
					  <div class="submit_2btn col-xs-12 text-center">
						<a href="javascript:void(0)">Send Message</a>
					  </div>
					 
						
					</form>
				</div>
			</div>
	
	
	</div>
	<script>
		$('.digit1 input').keyup(function() {
			if ($(this).val().length == $(this).attr("maxlength")) {
				$(this).next().focus();
			}
		});
		
	
	
	</script>
</div>
